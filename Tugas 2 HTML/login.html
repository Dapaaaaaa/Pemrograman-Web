<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form action="dashboard.html" method="get">
    <fieldset>
      <legend>Akun Login</legend>

      <label for="username">Username</label><br>
      <input id="username" name="username" type="text" required><br><br>

      <label for="password">Password</label><br>
      <input id="password" name="password" type="password" minlength="6" required><br><br>

    </fieldset>
    <p>
      <button type="submit">Login</button>
      <button type="reset">Reset</button>
      <a href="index.html">Belum punya akun? Daftar di sini</a>
    </p>
</form>
</body>
</html>
